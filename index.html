<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link custome css -->
    <link href="style.css" rel="stylesheet"> 
<!-- google font family -->
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
  </head>
    <title>Guess number Game</title>
</head>
<body>
    <div class="container" id="game-container"   background="gamebg.jpg" class="img-fluid">
    <button class="mt-5" onclick="again()"> Again</button>
    <p  class="float-end mt-5">(Between 1 -20)</p>
    <br>
    <br>
    <br>
    <br>
    <h1 class="text-center">Guess My Number</h1>
    <hr   class="border-5">
    <div  class="d-flex justify-content-center align-items-center">
    <button id="randomNumber" class="matchNumber">?</button>
</div>
    <br>
    <br>
    <br>
    <br>
<!-- 
    <button id="input-number">0</button>   btn-outline-dark-->
   
    <div class="row">
        <div class="col-md-6">
            <label for="numberRange" class="form-label">Select a number</label>
<!-- class="guess" -->
            <input type="number" id="inputNumber" class="form-control guess w-25 shadow-none rounded-0 bg-black border-white border border-5  text-white" min="1" max="20">
            <br>
            <button id="check" onclick="check()">check</button>

        </div>

        <div class="col-md-6">
            <!-- smiling face -->
           <p id="displayMessage" class="displaymessage">&#x1F604; Start guessing.........</p>
           <!-- 100 -->
           <p  id="Highscore">&#x1F4AF; Highscore is:<span class="highscore">0</span></p>
           <!-- win medal -->
           <p  id="score">&#x1F947; score is :<span class="score">20</span></p>
       </div>
    </div>
    
</div>
<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- custom script -->
<script  src="script.js"></script>


</body>
</html>
